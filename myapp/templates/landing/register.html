{% extends "landing/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
{% if request.user.is_authenticated %} 
        
  <script>
    window.location.href = "/";
  </script>

  {% else %}

  <!-- CONTINUE -->

  {% endif %}
  <section class="slider mb-5">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 mt-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">

          {% for msg in messages %}

          <div class="alert alert-warning d-flex justify-content-between align-items-center messageClass" style="display: inline;" role="alert">
            {{ msg }}
          </div>
        
          {% endfor %}

          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="name"
                    class="form-control form-control-lg"
                    name="username"
                  />
                  <label class="form-label" for="name"
                    >Your Name</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-lg"
                    name="email"
                  />
                  <label class="form-label" for="email"
                    >Your Email</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password1"
                    class="form-control form-control-lg"
                    name="password1"
                  />
                  <label class="form-label" for="password1"
                    >Password</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="password2"
                    class="form-control form-control-lg"
                    name="password2"
                  />
                  <label class="form-label" for="password2"
                    >Repeat your password</label
                  >
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3cg"
                    name="agreement"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="loginPage" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
{% endblock %}
